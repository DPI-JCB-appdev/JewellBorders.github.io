<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Useful Ai Tools </title>

  <style>
    body{
      font-family: Arial;
      font-size: 16px;
      margin: 0;
      background: #fff;
      color: #fff;
      text-shadow: 0 0 5px black;
    }

    .wrapper{
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      perspective: 10px;
    }

    .header {
      position: relative;
      display: flex;
      justify-content: center;
      height: 100%;
      transform-style: preserve-3d;
      z-index: -1;
    }

    .background {
      transform: translateZ(-10px) scale(2);
    }

    .foreground {
      transform: translateZ(-5px) scale(1.5);
    }

    .background,
    .foreground {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

  </style>
    
</head>

<body>
  <div class="">
    <div class="wrapper">
      <header>
        <img src="Cityback.jpg" class="background">
        <img src="Aif.png" class="foreground">
        <h1> Welcome</h1>
      </header>
      <section> 
        <div>
          <div class ="banner">
            <img src="me.jpg" alt ="An accurate depicition of me">
          </div>

          <div class="name">
            Juul B
          </div>

          <div class="My social-icons">
            <a href="https://github.com/DPI-JCB-appdev/JewellBorders.github.io" target="_blank"> Github</a>
          </div>

          <div class ="source">
            <h4> Photos available on <a href="https://unsplash.com/s/photos/ai" target="_blank"> Unsplash</a> </h4>
          </div>

          <div class="My social-icons">
            <a href="https://github.com/DPI-JCB-appdev/JewellBorders.github.io" target="_blank"> Github</a>
          </div>

          <div class ="synthesia">
            <img src="synthesiaai.png" alt="Ai Video Creation Platform - Synthesia">
            <p><a href="https://www.synthesia.io//"> Synthesia </a> - The AI Content Platform </p> 
          </div>

          <div>
            <img src="jasperai.png" alt="Ai Content Generator- JasperAi">
            <p><a href="https://www.jasper.ai/"> Jasper </a> - The AI Content Platform </p>
          </div>

        </div>
      </section>      
    </div>    
  </div>  

</body>
</html>
